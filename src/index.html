<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a1a">
  <title>Damaged Territory - Capture the Flag</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš©</text></svg>">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="fullscreenBtn" aria-label="Toggle fullscreen">â›¶</button>
  <div id="orientationPrompt">
    <div class="rotate-icon">ðŸ“±</div>
    <div class="rotate-text">Rotate to Landscape</div>
    <div class="rotate-sub">This game plays best in landscape mode</div>
  </div>
  <div id="loading">
    <div class="loader-text">DAMAGED TERRITORY</div>
    <div class="loader-sub">Loading...</div>
    <div class="loader-hint" id="coldStartHint" style="display:none;">Free server waking up â€” this can take 30â€“90 seconds on first visit. Hang tight!</div>
  </div>

  <!-- Socket.io client (served by own server, falls back to CDN) -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    if (typeof io === 'undefined') {
      var s = document.createElement('script');
      s.src = 'https://cdn.socket.io/4.7.4/socket.io.min.js';
      s.crossOrigin = 'anonymous';
      document.head.appendChild(s);
    }
  </script>

  <!-- Game scripts (loaded in dependency order) -->
  <script src="js/utils.js"></script>
  <script src="js/input.js"></script>
  <script src="js/sprites.js"></script>
  <script src="js/map.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/projectiles.js"></script>
  <script src="js/vehicles.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/network.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>

  <script>
    // Hide loader once game initializes; show cold-start hint after 3s
    window.addEventListener('load', () => {
      var hintTimer = setTimeout(() => {
        var hint = document.getElementById('coldStartHint');
        if (hint) hint.style.display = 'block';
      }, 3000);
      setTimeout(() => {
        clearTimeout(hintTimer);
        var loader = document.getElementById('loading');
        if (loader) loader.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
